<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
</head>
<body>
<form action="{% url 'u_nav' %}" method="post">
    {% csrf_token %}
    <p><label>用户名</label><input name="user"/></p>
    <p><label>密码</label><input name="pwd"/></p>
    <input type="submit" value="提交">
</form>
{% if messages %}
<script>
    {% for msg in messages %}
        alert('{{ msg.message }}');
    {% endfor %}
</script>
{% endif %}
</body>
</html>
