<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>每日打卡</title>
</head>
<body>
<a href="{% url 'u_return' id%}">返回</a>
<a href="{% url 'u_info' id %}">个人资料</a>
<br>
<a href="{% url 'u_schedul' id %}">外出地点报备</a>
<br>
<br>
<a href="{% url 'u_go_out' id %}">申请出校</a>
<br>
<br>
<a href="{% url 'u_covid_test' id %}">核酸上报</a>
<br>
<br>
<a href="{% url 'u_daycard' id %}">每日打卡</a>
<br>
<br>
<a href="{% url 'u_inout_door' id %}">出入校门</a>
<br>
<br>
<a href="{% url 'u_my_schedule' id %}">本人行程</a>
<br><br>
<form action="{% url 'daycard' id %}" method="post" id="daycard">
    {% csrf_token %}
        <label>上一次打卡时间</label>
        <br>{{ b_time }}<br>
        <label>打卡时间：</label>
        <br>{{ time }}<br>
        <label>学号：</label>
        <br>{{ id }}<br>
        <label>健康码：</label>
        <br>{{ code }}<br>
        <label>体温:<input type="text" name="temp"></label>
        <br><br>
        <label>紧急联络人：<input type="text" name="en"></label>
        <br><br>
        <label>紧急联络人手机号：<input type="text" name="ep"></label>
        <br><br>
        <button  onclick="login()">提交</button>
</form>
<script>
    function login()
    {
        document.getElementById('daycard').submit()
    }
</script>
{% if messages %}
<script>
    {% for msg in messages %}
        alert('{{ msg.message }}');
    {% endfor %}
</script>
{% endif %}
</body>
</html>
