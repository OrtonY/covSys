<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>外出地点报备</title>
</head>
<body>
    <style>
        select{
            padding: 1px;
        }
    </style>
<a href="{% url 'u_return' id%}">返回</a>
<br><br>
<table id="go_out">

    <form action="{% url 'schedul' id %}" method="post">
        {% csrf_token %}
        <tr>外出时间：</tr>
    <br>{{ time }}<br>
        <tr>外出地点:</tr>
        &emsp13;
        <select name="province" id="p">
            <option value="浙江省">浙江省</option>
            <option value="">河北省</option>
            <option value="">内蒙古自治区</option>
            <option value="">吉林省</option>
            <option value="">上海市</option>
            <option value="">北京市</option>
            <option value="">福建省</option>
            <option value="">山东省</option>
            <option value="">湖北省</option>
            <option value="">广东省</option>
            <option value="">海南省</option>
            <option value="">四川省</option>
            <option value="">云南省</option>
            <option value="">陕西省</option>
            <option value="">青海省</option>
            <option value="">新疆维吾尔自治区</option>
            <option value="">澳门特别行政区</option>
            <option value="">天津市</option>
            <option value="">山西省</option>
            <option value="">辽宁省</option>
            <option value="">黑龙江省</option>
            <option value="">江苏省</option>
            <option value="">安徽省</option>
            <option value="">江西省</option>
            <option value="">河南省</option>
            <option value="">湖南省</option>
            <option value="">广西壮族自治区</option>
            <option value="">重庆市</option>
            <option value="">贵州省</option>
            <option value="">西藏自治区</option>
            <option value="">甘肃省</option>
            <option value="">宁夏回族自治区</option>
            <option value="">香港特别行政区</option>
            <option value="">台湾省</option>
            </select>
            &emsp13;
            <select name="city" id="c">
            <option value="杭州市">杭州市</option>
            <option value="">金华市</option>
            <option value="">宁波市</option>
            <option value="">衢州市</option>
            <option value="">温州市</option>
            <option value="">舟山市</option>
            <option value="">嘉兴市</option>
            <option value="">台州市</option>
            <option value="">湖州市</option>
            <option value="">丽水市</option>
            <option value="">绍兴市</option>
            </select>
            &emsp13;
            <select name="district" id="d">
            <option value="上城区">上城区</option>
            <option value="拱墅区">拱墅区</option>
            <option value="西湖区">西湖区</option>
            <option value="滨江区">滨江区</option>
            <option value="萧山区">萧山区</option>
            <option value="余杭区">余杭区</option>
            <option value="富阳区">富阳区</option>
            <option value="临安区">临安区</option>
            <option value="临平区">临平区</option>
            <option value="钱塘区">钱塘区</option>
            <option value="建德市">建德市</option>
            <option value="桐庐县">桐庐县</option>
            <option value="淳安县">淳安县</option>
        </select>
        <label><input type="text" name="location"></label>
        <p><input type="submit" id="submit" value="提交"></p>
        </form>
</table>
</body>
</html>
