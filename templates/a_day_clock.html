<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>健康申报信息</title>
</head>
<body>
<a href="{% url 'a_dayclock_info' %}">返回</a>

<table width="400" border="1" cellpadding="10">
  <tr>
    <th>学号</th>
    <th>体温</th>
    <th>健康码</th>
    <th>紧急联系人</th>
    <th>打卡时间</th>
  </tr>
    {% for line in data %}
    <tr>
        {% for i in line %}
            <td>{{ i }}</td>
        {% endfor %}
    </tr>
    {% endfor %}
</table>
</body>
</html>
