<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<a href="{% url 'a_return' %}">返回</a>
    <form action="/a_quarantine_list_up/" method="post">
        {% csrf_token %}
        <p><label>请输入需查询的学生学号</label></p>
        <p><label>学号</label><input type="text" name="id"></p>
        <input type="submit" value="查询">
    </form>



<table width="400" border="1" cellpadding="10">
  <tr>
    <th>学号</th>
    <th>隔离地点</th>
    <th>解除时间</th>
  </tr>
    {% for line in data %}
    <tr>
        <th><a href="{% url 'to_a_quarantine_up' line.id %}">{{ line.id }}</a></th>
        <th>{{ line.location }}</th>
        <th>{{ line.time }}</th>
    </tr>
    {% endfor %}
</table>
</body>
</html>
