<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>出入门管理</title>
</head>
<body>
    <a href="{% url 'u_return' id%}">返回</a>
    <a href="{% url 'u_info' id %}">个人资料</a>
<br>
<a href="{% url 'u_schedul' id %}">外出地点报备</a>
<br>
<br>
<a href="{% url 'u_go_out' id %}">申请出校</a>
<br>
<br>
<a href="{% url 'u_covid_test' id %}">核酸上报</a>
<br>
<br>
<a href="{% url 'u_daycard' id %}">每日打卡</a>
<br>
<br>
<a href="{% url 'u_inout_door' id %}">出入校门</a>
<br>
<br>
<a href="{% url 'u_my_schedule' id %}">本人行程</a>
    <br><br>
    <form action="{% url 'inout_door' id %}" method="post" id="in_out">
        {% csrf_token %}
        <tr>当前时间：</tr>
        <br>{{ time }}<br>
        <label id="in_out"><input type="radio" name="i_o" value="出">出</label>
        <label id="in_out"><input type="radio" name="i_o" value="入">入</label>
        <br><br>
        <label id="door"><input type="radio" name="door" value="1">东门</label>
        <label id="door"><input type="radio" name="door" value="2">南门</label>
        <label id="door"><input type="radio" name="door" value="3">小北门</label>
        <label id="door"><input type="radio" name="door" value="4">大北门</label>
        <br><br>
        <button onclick="login()">提交</button>
    </form>
    <script>
        function login()
        {
            document.getElementById('in_out').submit()
        }
    </script>
{% if messages %}
<script>
    {% for msg in messages %}
        alert('{{ msg.message }}');
    {% endfor %}
</script>
{% endif %}
</body>
</html>
